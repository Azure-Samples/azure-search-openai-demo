  #       interactive: false
  #       continueOnError: false
hooks:
    preprovision:
      windows:
        shell: pwsh
        run: ./scripts/auth_init.ps1
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: ./scripts/auth_init.sh
        interactive: true
        continueOnError: false
    postprovision:
      windows:
        shell: pwsh
        run: ./scripts/auth_update.ps1;./scripts/prepdocs.ps1
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: ./scripts/auth_update.sh;./scripts/prepdocs.sh
        interactive: true
        continueOnError: false
    postdeploy:
      windows:
        shell: pwsh
        run: ./scripts/setup_cloud_ingestion.ps1
        interactive: true
        continueOnError: false
      posix:
        shell: sh
        run: ./scripts/setup_cloud_ingestion.sh
        interactive: true
        continueOnError: false
