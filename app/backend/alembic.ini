# Alembic migration configuration for Agent Management System
# Generated with best practices from Microsoft Azure and SQLAlchemy

[alembic]
# Path to migration scripts
script_location = alembic

# Template for generating migration scripts
# file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Timezone for revision timestamps
timezone = UTC

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to 'true' to run the environment during a migration
# sqlalchemy.url = postgresql+asyncpg://user:pass@localhost/dbname

# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
