name: Build and deploy Agents service to Azure Web App

on:
  push:
    branches:
      - main
      - release
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4
        # Remove LFS steps if you don't have large files
        # with:
        #   lfs: true
        #   fetch-depth: 0

      # Only include if you have Git LFS files
      # - name: Ensure LFS objects are present
      #   run: |
      #     git lfs install
      #     git lfs pull

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Match Azure runtime

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Upload artifact for deployment
      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: agents-app
          path: |
            .
            !venv/
            !__pycache__/
            !*.pyc
            !.git/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: agents-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_64C5DF5085654ED3B9732F980A836EBF }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_120EEEFD4ED642D7B5DAD6F2D6204AAC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_440441DE99EB4F19B4ABDC08D37FB3AA }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          # ⚠️ CHANGE THIS to your actual agents service name
          # Find it with: az webapp list --resource-group "AI-master-engineer" --query "[].name" -o tsv
          app-name: 'app-agents-45mvbqy3dhymq'  # Replace with your actual service name
          slot-name: 'Production'
          # Optional: specify startup command
          # startup-command: 'python -m hypercorn main:app --bind 0.0.0.0:8000 --log-level info'

