# ------------------------------------------------------------------------------------------------------------------------
# Pipeline to update the search index only
# See readme file for info about variable group 'OpenAISearch'
# ------------------------------------------------------------------------------------------------------------------------
name: $(date:yyyy).$(date:MM).$(date:dd)$(rev:.r)

pool:
  vmImage: ubuntu-latest

# ----------------------------------------------------------------------------------------------------
trigger:
  # since this repo has both AzDO and GHA pipelines, nothing is run automatically...
  - none
  # batch: true
  # branches:
  #   include:
  #     - main
  # paths:
  #   include:
  #     - 'src/*'
  #   exclude: 
  #     - '**/*.yml'
  #     - '**/*.yaml'
  #     - '**/*.bicep'
  #     - '**/*.md'

# ----------------------------------------------------------------------------------------------------
parameters:
  - name: dataFolder
    displayName: Data Folder
    type: string
    default: 'data'
  - name: dataFiles
    displayName: Files to Process
    type: string
    default: '*'


# ----------------------------------------------------------------------------------------------------
stages:
- template: pipes/update-search-only-pipe.yml
  parameters:
    variableGroupName: 'OpenAISearch-'
    environments: ['DEV'] # ['DEV','QA','PROD']
    dataFolder: ${{ parameters.dataFolder }}
    dataFiles: ${{ parameters.dataFiles }}
